services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/neo4j_password
      - NEO4J_server_memory_pagecache_size=256M
      - NEO4J_server_memory_heap_initial__size=256M
      - NEO4J_server_memory_heap_max__size=512M
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j_password \"RETURN 1\" >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./backend
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_password
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.2}
      - ENABLE_WIKI=${ENABLE_WIKI:-0}
      - ENABLE_ARXIV=${ENABLE_ARXIV:-0}
      - LOCAL_KB_PATH=${LOCAL_KB_PATH:-/app/kb}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  neo4j_data:

